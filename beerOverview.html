    />

    <title>Filter</title>
  </head>
  <body>
    <header class="nav-other-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand logo text-white" href="#">The Beers Loop</a>
            <ul class="nav navbar-nav navbar-right ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"

              <li class="nav-item">
                <a class="nav-link text-white" href="beerOverview.html"

                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <form class="radio" action="beerOverview.html">
      <h4>Select beers according to alcohol content</h4>
      <input type="radio" id="one" name="alcohol" value="one" />
      <label for="one">until 4% </label>
      <input type="radio" id="four" name="alcohol" value="four" />
      <label for="four">&gt 4 and &lt 6%</label>
      <input type="radio" id="six" name="alcohol" value="six" />
      <label for="six">&gt 6%</label>
    </form>
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="one">One</option>
      <option value="four">Four</option>
      <option value="six">Six</option>
    </select>

    <table id="tableResult" class="table table-sm hide">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Alcool</th>
        </tr>
      </thead>
      <tbody id="dataResult"></tbody>
    </table>

    <button type="button" value="minus">Prev</button>
    <span id="number">1</span>
    <button type="button" value="plus">Next</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="display_data2.js"></script>
  </body>
