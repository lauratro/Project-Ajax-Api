<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Filter</title>
  </head>
  <body>
    <header class="nav-other-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo text-white" href="index.html"
          >The Beers Loop</a
        >
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="filterBeer.html"
                >Find a Beer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white text-underline" href=""
                >Beers Overview <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form class="radio" action="beerOverview.html">
      <h4>Select beers according to alcohol content</h4>
      <input type="radio" id="one" name="alcohol" value="one" />
      <label for="one">until 4% </label>
      <input type="radio" id="four" name="alcohol" value="four" />
      <label for="four">&gt 4 and &lt 6%</label>
      <input type="radio" id="six" name="alcohol" value="six" />
      <label for="six">&gt 6%</label>
    </form>

    <table id="tableResult" class="table table-sm hide">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Alcool</th>
        </tr>
      </thead>
      <tbody id="dataResult"></tbody>
    </table>

    <button type="button" value="minus">Prev</button>
    <span id="number">1</span>
    <button type="button" value="plus">Next</button>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="display_data2.js"></script>
  </body>
</html>
