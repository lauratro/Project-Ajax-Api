    </select>
    <p>Product for the first time in:</p>
    <div id="checkbox-select" class="form-check"></div>

    <table id="tableResult" class="table table-striped table-responsive">
      <thead>
        <tr>

          <th scope="col">Name</th>
          <th scope="col">Volume of alcohol (%)</th>
          <th scope="col">Description</th>
