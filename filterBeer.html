<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="filter.css" />

    <title>Filter</title>
  </head>
  <body id="body">
    <header class="nav-other-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand logo text-white" href="#">The Beers Loop</a>
            <ul class="nav navbar-nav navbar-right ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="filterBeer.html"
                  >Find a Beer</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="beerOverview.html"
                  >Beers Overview</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <h2>325 Beers: Lager, IPA, P</h2>
      </div>
      <div class="row pt-3">
        <div class="col col-12 col-sm-6 mt-3">
          <label for="alcohol" class="font-weight-bold label"
            >Select the beers with a specific volume of alcohol:</label
          >
          <select id="alcohol" name="alcohol">
            <option value="all">All</option>
          </select>
        </div>
        <div class="col col-12 col-sm-6 mt-3">
          <p class="text-center font-weight-bold">
            Product for the first time in:
          </p>
          <div id="checkbox-select" class="form-check"></div>
        </div>
      </div>
    </div>

    <div id="modal-container"></div>

    <table
      id="tableResult"
      class="table table-striped .table-responsive{-sm|-md|-lg|-xl}"
    >
      <thead class="thead-dark">
        <tr>
          <th scope="col">Total Results: <span id="tot"></span></th>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Volume of alcohol (%)</th>
          <th scope="col">Description</th>
          <th scope="col">First brewed</th>

          <th scope="col">Food Pairing</th>
        </tr>
      </thead>
      <tbody id="bodyTable"></tbody>
    </table>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="display_data.js"></script>
  </body>
</html>
