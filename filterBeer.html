          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

    <div class="container">
      <div class="row pt-3">
        <div class="col col-12 col-sm-6 mt-3">
          <label for="alcohol" class="font-weight-bold label"
            >Select the beers with a specific volume of alcohol:</label
          >
          <select id="alcohol" name="alcohol">
            <option value="all">All</option>
          </select>
        </div>
        <div class="col col-12 col-sm-6 mt-3">
          <p class="text-center font-weight-bold">
            Product for the first time in:
          </p>
          <div id="checkbox-select" class="form-check"></div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal 
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>-->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Food Pairing</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- <div class="modal-body" id="bodyMod">...</div> -->
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col" id="bodyMod"></div>
                <div class="col" id="bodyModpic" src=""></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <table
      id="tableResult"
      class="table table-striped .table-responsive{-sm|-md|-lg|-xl}"
    >
      <thead class="thead-dark">
        <tr>
          <th scope="col">Total Results: <span id="tot"></span></th>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Volume of alcohol (%)</th>
          <th scope="col">Description</th>
          <th scope="col">First brewed</th>

          <th scope="col">Food Pairing</th>
        </tr>
      </thead>
      <tbody id="bodyTable"></tbody>
    </table>
